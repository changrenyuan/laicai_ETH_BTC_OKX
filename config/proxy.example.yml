# 📝 代理配置示例
# 将此文件内容复制到 config/exchange.yaml 中

okx:
  # ... 其他配置保持不变 ...
  
  # 代理配置
  proxy:
    # HTTP 代理地址
    http_proxy: "http://127.0.0.1:7890"  # 替换为你的代理地址
    
    # HTTPS 代理地址
    https_proxy: "http://127.0.0.1:7890"  # 替换为你的代理地址
    
    # 是否启用代理
    enabled: true  # true 启用，false 禁用

# ==========================================
# 环境变量方式（推荐）
# ==========================================
# 使用环境变量配置代理（优先级高于配置文件）：

# Linux/Mac:
# export HTTP_PROXY=http://127.0.0.1:7890
# export HTTPS_PROXY=http://127.0.0.1:7890
# python test_okx_exchange.py

# Windows (PowerShell):
# $env:HTTP_PROXY="http://127.0.0.1:7890"
# $env:HTTPS_PROXY="http://127.0.0.1:7890"
# python test_okx_exchange.py

# Windows (CMD):
# set HTTP_PROXY=http://127.0.0.1:7890
# set HTTPS_PROXY=http://127.0.0.1:7890
# python test_okx_exchange.py

# ==========================================
# 代理类型支持
# ==========================================
# 1. HTTP 代理
#    http://host:port
#    示例: http://127.0.0.1:7890
#
# 2. HTTPS 代理
#    https://host:port
#    示例: https://127.0.0.1:7890
#
# 3. SOCKS5 代理
#    socks5://host:port
#    示例: socks5://127.0.0.1:1080
#
# 4. 带认证的代理
#    http://user:password@host:port
#    示例: http://username:password@127.0.0.1:7890

# ==========================================
# 常见代理工具
# ==========================================
# 1. Clash
#    - 默认端口: 7890
#    - 配置: http://127.0.0.1:7890
#
# 2. V2Ray
#    - 默认端口: 10808 (HTTP), 10809 (SOCKS5)
#    - 配置: http://127.0.0.1:10808
#
# 3. Shadowsocks
#    - 需要配合 Privoxy 等工具转为 HTTP 代理
#
# 4. 本地科学上网工具
#    - 查看工具设置中的代理端口

# ==========================================
# 验证代理是否可用
# ==========================================
# Linux/Mac:
# curl -x http://127.0.0.1:7890 https://www.okx.com/api/v5/public/time
#
# Windows:
# curl -x http://127.0.0.1:7890 https://www.okx.com/api/v5/public/time

# ==========================================
# 注意事项
# ==========================================
# 1. 确保代理工具已启动并正常运行
# 2. 代理端口是否正确
# 3. 代理工具是否允许本地连接 (127.0.0.1)
# 4. 如果使用 VPN，请确保 VPN 工作正常
# 5. 某些网络环境下可能需要配置白名单或防火墙规则
